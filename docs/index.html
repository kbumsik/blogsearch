<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="bootstrap-litera.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blogsearch@latest/dist/basic.css" />
    <title>BlogSearch Demo Page</title>
  </head>
  
  <body>
    <div class="container">
      <div>
        <h1>BlogSearch Demo Page</h1>
      </div>
      <div>
        <a href="https://github.com/kbumsik/blogsearch">Go to the project homepage</a>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline my-2 my-lg-0">
        <!-- blogsearch will run in this input tag -->
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="q">
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://github.com/kbumsik/blogsearch">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/kbumsik/blogsearch">Features</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      Precompiled databases:
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" checked="" dbPath="reactjs.org.crawler-example.db.wasm">
            reactjs.org (using blogsearch-crawler)
          </input>
        </label>
        <label class="btn btn-primary">
          <input type="radio" dbPath="reactjs.org.gatsby-example.db.wasm">
            reactjs.org (using gatsby-plugin-blogsearch)
          </input>
        </label>
        <label class="btn btn-primary">
          <input type="radio" dbPath="circleci-docs.jekyll-example.db.wasm">
            CircleCI documentation (using jekyll-blogsearch)
          </input>
        </label>
      </div>
      <label>Your own BlogSearch database file: <input type='file' id='dbfile'></label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/blogsearch@latest/dist/blogsearch.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blogsearch@latest/dist/worker.umd.js"></script>

    <script>

const updateDB = (() => {
  let searchObj;
  return (dbPath) => {
    if (searchObj) searchObj.close();
    // This is the most important.
    blogsearch({
      dbPath,
      inputSelector: '#q',
      wasmPath: 'https://cdn.jsdelivr.net/npm/blogsearch@latest/dist/blogsearch.wasm',
      debug: true // Set debug to true if you want to inspect the dropdown
    }).then(bs => {
      searchObj = bs;
      console.log(`Loaded: ${dbPath}`.substr(0, 50) + '...');
    });
  }
})();

// Update database when clicked
for (const el of document.querySelectorAll('input:not(#q)')) {
  el.onchange = async function (event) {
    const dbPath = await getDBPath(this);
    if (!dbPath) {
      console.log('No file selected.');
      return;
    }
    updateDB(dbPath);
  }
}

async function getDBPath(element) {
  if (element.type === 'file') {
    // When you select your own db file.
    return new Promise((resolve, reject) => {
      const file = element.files[0];
      if (!file) resolve('');
      const reader = new FileReader();

      reader.addEventListener('load', function () {
        resolve(reader.result);
      }, { once: true });
      reader.readAsDataURL(file);
    });
  } else {
    // e.g. "radio" type for pre-compiled db files.
    return element.getAttribute('dbPath');
  }
}

// Manually trigger the first button to load the first database
const firstEvent = new Event("change");
const firstElement = document.querySelector('input:not(#q)');
firstElement.dispatchEvent(firstEvent);

    </script>
  </body>

</html>
