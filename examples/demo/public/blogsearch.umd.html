<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="bootstrap-litera.css" />
    <link rel="stylesheet" href="basic.css" />
    <title>BlogSearch playground</title>
  </head>
  
  <body>
    <div class="container">
      <div>
        <h1>BlogSearch Playground (using distribution UMD module)</h1>
      </div>
      <div>
        <a href="/">Go to top index</a>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline my-2 my-lg-0">
        <!-- blogsearch will run in this input tag -->
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="q">
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <h2>
        Precompiled Index files
      </h2>

      <div class="row mb-3">
        <div class="col-sm">
          reactjs.org (using blogsearch-crawler)
        </div>
        <div class="col-sm btn-group">
          <button type="button" class="btn btn-primary" dbPath="reactjs.org.crawler-example.db.wasm">Full</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm">
          kubernetes.io (using blogsearch-crawler)
        </div>
        <div class="col-sm btn-group">
          <button type="button" class="btn btn-primary" dbPath="kubernetes.io.crawler-example.db.wasm">Full</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm">
          reactjs.org (using gatsby-plugin-blogsearch)
        </div>
        <div class="col-sm btn-group">
          <button type="button" class="btn btn-primary" dbPath="reactjs.org.gatsby-example.db.wasm">Full</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm">
          CircleCI documentation (using jekyll-blogsearch)
        </div>
        <div class="col-sm btn-group">
          <button type="button" class="btn btn-primary" dbPath="circleci-docs.jekyll-example.db.wasm">Full</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm input-group">
          <label>Your own BlogSearch database file: <input type='file' id='dbfile' aria-describedby="btnGroupAddon"></label>
        </div>
      </div>
    </div>


    <script src="blogsearch.umd.js"></script>
    <!-- You don't need to import it manually
      If worker.umd.js is located in the same directory as blogsearch.umd.js.  -->
    <!-- <script src="worker.umd.js"></script> -->

    <script>

const updateDB = (() => {
  let searchObj;
  return (dbPath) => {
    if (searchObj) searchObj.close();
    // This is the most important.
    blogsearch({
      dbPath,
      inputSelector: '#q',
      wasmPath: 'blogsearch.wasm',
      debug: true // Set debug to true if you want to inspect the dropdown
    }).then(bs => {
      searchObj = bs;
      console.log(`Loaded: ${dbPath}`.substr(0, 50) + '...');
    });
  }
})();

// Update database when clicked
for (const el of document.querySelectorAll('input:not(#q), button')) {
  function changeDB (event) {
    const dbPath = getDBPath(this);
    if (!dbPath) return;
    updateDB(dbPath);
  }
  el.onclick = changeDB;
  el.onchange = changeDB;
}

function getDBPath(element) {
  console.log(element)
  if (element.type === 'file') {
    // When you select your own db file.
    const file = element.files[0];
    return file ? URL.createObjectURL(file) : '';
  } else {
    // e.g. "radio" type for pre-compiled db files.
    return element.getAttribute('dbPath');
  }
}

// Manually trigger the first button to load the first database
const firstEvent = new Event("change");
const firstElement = document.querySelector('input:not(#q)');
firstElement.dispatchEvent(firstEvent);

    </script>
  </body>

</html>
