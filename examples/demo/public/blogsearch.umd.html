<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>BlogSearch playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="blogsearch.css" />
  </head>
  
  <body>
    <div class="container">
      <div>
        <h1>BlogSearch Playground (using distribution UMD module)</h1>
      </div>
      <div>
        <a href="/">Go to top index</a>
      </div>

      <!-- blogsearch will run in this input tag -->
      <input type="search" placeholder="BlogSearch input" class="form-control" id="q">
    </div>

    <script src="blogsearch.umd.js"></script>
    <!-- You don't need to import it manually
      If worker.umd.js is located in the same directory as blogsearch.umd.js.  -->
    <!-- <script src="worker.umd.js"></script> -->
    <script>
      blogsearch({
        dbPath: 'reactjs.org.crawler-example.db.wasm',
        inputSelector: '#q',
        wasmPath: 'blogsearch.wasm',
        debug: true // Set debug to true if you want to inspect the dropdown
      }).then(bs => {
        console.log('Loaded: ', bs);
      });
    </script>
  </body>

</html>
