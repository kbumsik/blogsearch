<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="bootstrap-litera.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blogsearch@latest/dist/blogsearch.css" />
    <title>BlogSearch playground</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>BlogSearch Playground (using UMD module from jsDelivr CDN)</h1>
      </div>
      <div>
        <a href="/">Go to top index</a>
      </div>

      <!-- blogsearch will run in this input tag -->
      <input type="search" placeholder="BlogSearch input" class="form-control" id="q">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/blogsearch@0.0.3/dist/blogsearch.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blogsearch@0.0.3/dist/worker.umd.js"></script>
    <script>

blogsearch({
  dbPath: 'reactjs.org.crawler-example.db.wasm',
  inputSelector: '#q',
  // When using jsdeliver, you don't need to define wasmPath
  // wasmPath: 'https://cdn.jsdelivr.net/npm/blogsearch@latest/dist/blogsearch.wasm',
  debug: true // Set debug to true if you want to inspect the dropdown
}).then(bs => {
  console.log('Loaded: ', bs);
});

    </script>
  </body>

</html>
