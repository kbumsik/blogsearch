<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="bootstrap-litera.css" >
    <link rel="stylesheet" href="basic.css" />
    <title>BlogSearch playground</title>
  </head>
  
  <body>
    <div class="container">
      <div>
        <h1>BlogSearch Playground (using ES6 webpack build)</h1>
      </div>
      <div>
        <a href="/">Go to top index</a>
      </div>

      <!-- blogsearch will run in this input tag -->
      
      <!-- <input type="search" placeholder="BlogSearch input" class="form-control" id="q"> -->
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="q">
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked="">Active Active Active Active
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2" autocomplete="off">Radio Radio Radio Radio
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option3" autocomplete="off">Radio Radio Radio Radio
        </label>
      </div>
      <div class="row">
        <div class="col">
          <label>Your own BlogSearch database file: <input type='file' id='dbfile'></label>
        </div>
      </div>
    </div>

    <script src="/webpack-index.js"></script>
  </body>

</html>
